<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>TicTacToe</title>

	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

		<div class="buttonsContainer">
			<div class="button right bottom empty" ></div>
			<div class="button empty bottom" ></div>
			<div class="button empty left bottom" ></div>

			<div class="button empty right" ></div>
			<div class="button empty" ></div>
			<div class="button empty left" ></div>

			<div class="button empty right top" ></div>
			<div class="button empty top" ></div>
			<div class="button empty left top" ></div>
		</div>

		<div class="stats">	
			<div class="stat">Player:  <span class="player">0</span></div>
			<div class="stat">Tie:  <span class="tie">0</span></div>
			<div class="stat">Computer:  <span class="computer">0</span></div>
		</div>



	<script type="text/javascript" src="app.js"></script>
</body>
</html>
