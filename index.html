<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>TicTacToe</title>

	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>


	<div class="container">

		<div class="buttonsContainer">
			<div class="button empty" id="0"></div>
			<div class="button empty" id="1"></div>
			<div class="button empty" id="2"></div>
			<div class="button empty" id="3"></div>
			<div class="button empty" id="4"></div>
			<div class="button empty" id="5"></div>
			<div class="button empty" id="6"></div>
			<div class="button empty" id="7"></div>
			<div class="button empty" id="8"></div>
		</div>

		<div class="stats">	
			<div class="stat">Player:  <span class="player">0</span></div>
			<div class="stat">Tie:  <span class="tie">0</span></div>
			<div class="stat">Computer:  <span class="computer">0</span></div>
		</div>

	</div>


	<script type="text/javascript" src="app.js"></script>
</body>
</html>
